<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>DMCA'd gnmath - CDN Preview</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            background: #000;
            color: #f2f2f2;
            font-family: Arial, Helvetica, sans-serif
        }

        header {
            height: 48px;
            background: #111;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 14px
        }

        a {
            color: #f2f2f2;
            text-decoration: none;
            border: 1px solid #2a2a2a;
            padding: 6px 10px;
            border-radius: 6px
        }

        iframe {
            width: 100%;
            height: calc(100% - 48px);
            border: none;
            background: #000
        }
    </style>
</head>

<body>

    <header>
        <div id="title">Preview</div>
        <a href="index.html">Back</a>
    </header>

    <iframe id="frame"></iframe>

    <script>
        const p = new URLSearchParams(location.search);
        const f = p.get("file");
        if (f) {
            document.getElementById("frame").src = "files/" + f;
            document.getElementById("title").textContent = f.replace(".html", "");
        }
    </script>

</body>

</html>
